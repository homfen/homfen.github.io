<link rel="import" href="../../polymer/polymer.html"/>
<dom-module id="homfen-footer">
	<style>
	:host{
		width:100%;
		position:fixed;
		bottom:0;
		left:0;
		background-color:white;
	};
	:host ::content #footer{
		width:100%;
		padding:30px;
	};
	:host ::content p{
		color:grey;
		font-size:18px;
		line-height:1.5em;
		text-align:center;
	};
	</style>

	<template>
		<div id="footer">
			<p>&copy; <span>{{footerText}}</span></p>
		</div>
	</template>

	<script type="text/javascript">
	Polymer({
		is:"homfen-footer",
		ready:function(){
			this.footerText = new Date().getFullYear()+" "+location.hostname+". Designed by homfen using ploymer1.0";
		}
	});
	</script>
</dom-module>
