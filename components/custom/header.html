<link rel="import" href="../../polymer/polymer.html"/>
<dom-module id="homfen-header" header-title="{{value}}" header-subTitle="{{value}}" header-avator="{{value}}" header-home="{{value}}">
	<style>
	@font-face {
	    font-family: 'OpenSansRegular';
	    src: url('../../fonts/OpenSansRegular.ttf');
	}
	:host{
		width:100%;
		display:block;
		background-color: #ff4080 !important;
		box-shadow: 0 1px 5px rgba(0,0,0,0.3);
		padding:20px 10px 20px 10px;
		overflow: hidden;
		z-index:100;
	};
	:host ::content *{
		font-family:"OpenSansRegular",Arial,serif;
		margin:0;
		padding:0;
	};
	:host ::content h1,h2,h3,h4,h5{color:white;};
	:host ::content a,::content a:hover{
		text-decoration: none;
	};
	:host ::content .relative{
		position:relative;
	};
	:host ::content .box{
		display:table-cell;
		vertical-align: middle;
		width:100%;
		height:100%;
	};
	:host ::content #avator{
		width:80px;
		height:80px;
		border-radius:40px;
		position:absolute;
		right:20px;
		top:-15px;
		background:black;
		overflow:hidden;
		display:table;
		box-shadow: 0 1px 5px rgba(0,0,0,0.3);
	};
	:host ::content #avator img{
		width:76px;
		height:76px;
		border-radius:38px;
		display:block;
		margin:0 auto;
	}
	</style>

	<template>
		<div class="relative">
			<div id="title"><a href="{{headerHome}}"><h1><span>{{headerTitle}}</span></h1></a></div>
			<div id="subtitle"><h5><span>{{headerSubTitle}}</span></h5></div>
			<div id="avator"><div class="box"><img src="{{headerAvator}}"/></div></div>
		</div>
	</template>

	<script>
	Polymer({
		is:"homfen-header",
		properties:{
			headerTitle:{
				type:String,
				notify:true,
				value:"Homfen's Github Blog"
			},
			headerSubTitle:{
				type:String,
				notify:true,
				value:"Welcome to my github backup blog, my main site is homfen.flynotions.com."
			},
			headerAvator:{
				type:String,
				notify:true,
				value:"../../img/100.jpg"
			},
			headerHome:{
				type:String,
				notify:true,
				value:"http://"+location.hostname+(location.port==""?"":":"+location.port)+"/jekyll"
			}
		}
	});
	</script>
</dom-module>
