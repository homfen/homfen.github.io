<link rel="import" href="../../polymer/polymer.html"/>
<dom-module id="homfen-body">
	<style>
	@font-face {
	    font-family: 'OpenSansRegular';
	    src: url('../../fonts/OpenSansRegular.ttf');
	}
	:host{
		width:760px;
		position:absolute;
		left:200px;
		top:0;
		padding-top:30px;
	};
	:host ::content *{
		margin:0;
		padding:0;
		color:black;
		font-family:"OpenSansRegular",Arial,serif;
		line-height:1.5em;
	};
	:host ::content #bodyContainer{
		width:718px;
		background-color: white;
		border-radius: 10px;
		padding:20px;
		border:1px solid black;
	};
	:host ::content .bodyHeader{margin:0 0 10px 0;}
	:host ::content h1{margin:5px 0;}
	:host ::content .articalProperties{font-size:14px;margin:5px 0;};
	:host ::content p{font-size:18px;}
	</style>

	<template>
		<div id="bodyContainer">
			<div class="bodyHeader">
				<template is="dom-if" if="{{hasTitle}}">
					<h1>{{pageTitle}}</h1>
					<template is="dom-if" if="{{hasTime}}">
						<div class="articalProperties"><span>{{pageTime}}</span> by <span>{{pageAuthor}}</span>,categories:<span>{{pageCategories}}</span></div>
					</template>
					<hr/>
				</template>
			</div>
			<content></content>
		</div>
	</template>

	<script>
	Polymer({
		is:"homfen-body",
		properties:{
			pageTitle:{
				type:String
			},
			pageTime:{
				type:String
			},
			pageAuthor:{
				type:String
			},
			pageCategories:{
				type:String
			}
		},
		ready:function(){
			this.hasTitle = this.pageTitle==""?false:true;
			this.hasTime = (!this.pageTime||this.pageTime=="")?false:true;
		}
	});
	</script>
</dom-module>
